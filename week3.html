<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 - Rock, Paper, Scissors</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 2rem; background-color: #f0f8ff; }
        h1 { color: #004080; }

        .circle { 
            display: inline-block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            background: lightblue;
            margin: 10px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .circle:hover {
            background: deepskyblue;
        }
        .result { margin-top: 20px; font-size: 24px; font-weight: bold; }
        .scoreboard { margin-top: 30px; font-size: 20px; }
        .scoreboard div { margin: 5px; }
        #resetBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: lightcoral;
            border: none;
            border-radius: 8px;
            color: white;
        }
        footer {
            margin-top: 40px;
            padding: 1rem;
            background-color: #004080;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper or Scissors?</h1>
    <p>
        <span class="circle" onclick="playGame('rock')">R</span>
        <span class="circle" onclick="playGame('paper')">P</span>
        <span class="circle" onclick="playGame('scissors')">S</span>
    </p>
    <p class="result" id="result"></p>

    <div class="scoreboard" id="scoreboard">
        <div>Wins: <span id="wins">0</span></div>
        <div>Losses: <span id="losses">0</span></div>
        <div>Ties: <span id="ties">0</span></div>
    </div>

    <button id="resetBtn" onclick="resetScores()">Reset Scores</button>

    <footer>
        <p>&copy; 2025 Veeneshwaren Perumal - Week 3 Activity</p>
    </footer>

    <script>
        let wins = 0;
        let losses = 0;
        let ties = 0;

        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = "It's a tie!";
                ties++;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
                wins++;
            } else {
                result = 'You lose!';
                losses++;
            }

            document.getElementById('result').textContent = `Computer chose ${computerChoice}. ${result}`;
            updateScoreboard();
        }

        function updateScoreboard() {
            document.getElementById('wins').textContent = wins;
            document.getElementById('losses').textContent = losses;
            document.getElementById('ties').textContent = ties;
        }

        function resetScores() {
            wins = 0;
            losses = 0;
            ties = 0;
            updateScoreboard();
            document.getElementById('result').textContent = '';
        }
    </script>
</body>
</html>
