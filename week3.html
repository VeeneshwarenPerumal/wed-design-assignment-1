<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .circle { 
            display: inline-block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            background: lightblue;
            margin: 10px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .circle:hover {
            background: deepskyblue;
        }
        .result { margin-top: 20px; font-size: 24px; font-weight: bold; }
        .scoreboard { margin-top: 30px; font-size: 20px; }
        .scoreboard div { margin: 5px; }
        #resetBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: lightcoral;
            border: none;
            border-radius: 8px;
            color: white;
        }
        footer {
            margin-top: 40px;
            padding: 1rem;
            background-color: #004080;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper or Scissors?</h1>
    <p>
        <span class="circle" onclick="playGame('rock')">R</span>
        <span class="circle" onclick="playGame('paper')">P</span>
        <span class="circle" onclick="playGame('scissors')">S</span>
    </p>
    <p class="result" id="result"></p>

    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';
            
            if (playerChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }
            
            document.getElementById('result').textContent = `Computer chose ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
