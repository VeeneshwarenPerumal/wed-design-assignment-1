<!-- Trigger button -->
<button onclick="openModal()">Open Login Modal</button>

<!-- Modal -->
<div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" id="loginModal" style="display: none;">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-title">Log In</h2>
      <button class="close-button" aria-label="Close dialog" onclick="closeModal()">Ã—</button>
    </div>
    <div class="modal-body">
      <div class="form-field">
        <label for="username">Username</label>
        <input id="username" type="text">
      </div>
      <div class="form-field">
        <label for="password">Password</label>
        <input id="password" type="password">
      </div>
      <button class="login-button">Log In</button>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById('loginModal');
  const focusableElements = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
  let firstFocus;

  function openModal() {
    modal.style.display = 'block';
    modal.setAttribute('aria-hidden', 'false');
    const focusables = modal.querySelectorAll(focusableElements);
    if (focusables.length > 0) {
      firstFocus = focusables[0];
      firstFocus.focus();
    }
    document.addEventListener('keydown', trapFocus);
  }

  function closeModal() {
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden', 'true');
    document.removeEventListener('keydown', trapFocus);
  }

  function trapFocus(e) {
    const focusables = modal.querySelectorAll(focusableElements);
    if (focusables.length === 0) return;
    const first = focusables[0];
    const last = focusables[focusables.length - 1];
    if (e.key === 'Tab') {
      if (e.shiftKey) {
        if (document.activeElement === first) {
          e.preventDefault();
          last.focus();
        }
      } else {
        if (document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      }
    }
    if (e.key === 'Escape') {
      closeModal();
    }
  }
</script>
